<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ user.username }}'s Certificates</title>
    <style>
        /* Add your CSS styles here */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: #ffffff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>{{ user.username }}'s Certificates</h2>
        <table>
            <thead>
                <tr>
                    <th>Certificate Name</th>
                    <th>Expiry Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for certificate in certificates %}
                <tr>
                    <td>{{ certificate.domain_name }}</td>
                    <td>{{ certificate.expiry_date|date:"F j, Y" }}</td>
                    <td>
                        <a href="{% url 'certificate_detail' certificate.id %}" class="action-link">View</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3">No certificates found for this user.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
