<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Renew Certificate</title>
    <style>
        /* Resetting some default browser styles */
        body, h1, form, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #certificate-renew-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
            box-sizing: border-box;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input[type="text"],
        input[type="file"],
        button {
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 100%;
        }

        input[type="text"],
        input[type="file"] {
            background-color: #f9f9f9;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Add some spacing at the bottom */
        .form-field:last-child {
            margin-bottom: 20px;
        }

        /* Styling for error message */
        .error-message {
            color: red;
            font-size: 14px;
            margin-top: 10px;
        }

        /* Responsiveness for smaller screens */
        @media (max-width: 600px) {
            #certificate-renew-form {
                padding: 15px;
                width: 90%;
            }

            h1 {
                font-size: 20px;
                margin-bottom: 15px;
            }

            input[type="text"],
            input[type="file"],
            button {
                padding: 10px;
            }

            .form-field {
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="certificate-renew-form">
        <h1>Renew Certificate for {{ certificate.domain_name }}</h1>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-field">
                {{ form.name.label }}
                {{ form.name }}
            </div>
            <div class="form-field">
                {{ form.file.label }}
                {{ form.file }}
            </div>
            <button type="submit">Submit Renewal</button>
        </form>
    </div>
</body>
</html>
