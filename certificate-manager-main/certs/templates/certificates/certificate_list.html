<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate List</title>
    <style>
        /* Resetting default browser styles */
        body, h2, table, a {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #certificate-list {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 900px;
            box-sizing: border-box;
            text-align: center;
            overflow: hidden;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 30px;
            color: #2c3e50;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #ddd;
            word-wrap: break-word; /* Ensures text is properly wrapped within cells */
        }

        th {
            background-color: #3498db;
            color: white;
            font-weight: bold;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        /* Styling links inside the table */
        a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #2980b9;
        }

        /* Remove the border from the last row */
        tbody tr:last-child td {
            border-bottom: none;
        }

        /* Styling for the Upload New Certificate link */
        .upload-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .upload-link:hover {
            background-color: #2980b9;
        }

        /* Adding responsiveness */
        @media (max-width: 768px) {
            #certificate-list {
                padding: 20px;
                width: 95%;
            }

            h2 {
                font-size: 20px;
                margin-bottom: 20px;
            }

            table {
                font-size: 14px;
            }

            .upload-link {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="certificate-list">
        <h2>Certificate List</h2>
        <table>
            <thead>
                <tr>
                    <th>Certificate Name</th>
                    <th>Upload Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for certificate in certificates %}
                <tr>
                    <td>{{ certificate.name }}</td>
                    <td>{{ certificate.upload_date }}</td>
                    <td><a href="{% url 'certificate_detail' certificate.id %}">View</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'certificate_upload' %}" class="upload-link">Upload New Certificate</a>
    </div>
</body>
</html>
