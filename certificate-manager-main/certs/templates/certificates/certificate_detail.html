<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Details</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f8f8;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #certificate-details {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 600px;
            width: 100%;
            text-align: left;
        }

        h1 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }

        .detail {
            margin-bottom: 15px;
        }

        .detail label {
            font-weight: bold;
            color: #2c3e50;
            display: inline-block;
            margin-right: 10px;
        }

        .detail span {
            color: #7f8c8d;
        }

        .download-button,
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .download-button:hover,
        .back-button:hover {
            background-color: #2980b9;
        }

        .download-button {
            background-color: #27ae60;
        }

        .download-button:hover {
            background-color: #219150;
        }
    </style>
</head>

<body>
    <div id="certificate-details">
        <h1>Certificate Details</h1>

        <div class="detail">
            <label for="domain_name">Domain Name:</label>
            <span>{{ certificate.domain_name }}</span>
        </div>

        <div class="detail">
            <label for="owner">Owner:</label>
            <span>{{ certificate.owner }}</span>
        </div>

        <div class="detail">
            <label for="certificate_file">Certificate:</label>
            <span>{{ files.certificate }}</span>
        </div>

        <div class="detail">
            <label for="private_key">Private Key:</label>
            <span>{{ files.private_key }}</span>
        </div>

        <div class="detail">
            <label for="notes">Notes:</label>
            <span>{{ certificate.notes }}</span>
        </div>

        <div class="detail">
            <label for="expiry_date">Expiry Date:</label>
            <span>{{ certificate.expiry_date }}</span>
        </div>

        <!-- Download buttons moved to the bottom -->
        <a href="javascript:history.back()" class="back-button">Back to Certificates</a>

        <a href="{% url 'download_file' certificate.id 'certificate' %}" class="download-button">
            Download Certificate
        </a>
        <a href="{% url 'download_file' certificate.id 'private_key' %}" class="download-button">
            Download Private Key
        </a>
    </div>
</body>

</html>
