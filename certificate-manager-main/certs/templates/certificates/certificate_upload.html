<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Certificate</title>
    <style>
        /* Resetting some default browser styles */
        body, h2, form, button {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            background-color: #f4f4f4;
            color: #333;
            font-size: 16px;
            line-height: 1.5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #certificate-upload-form {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 100%;
            max-width: 500px;
            text-align: center;
        }

        h2 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .form-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        input[type="text"],
        input[type="file"],
        button {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 90%;
        }

        input[type="text"],
        input[type="file"] {
            background-color: #f9f9f9;
        }

        button {
    background-color: #3498db;
    color: white;
    border: none;
    cursor: pointer;
    padding: 10px 20px;
    font-size: 16px;
    display: block; /* Make button a block element */
    margin: 0 auto; /* Center the button */
}


        button:hover {
            background-color: #2980b9;
        }

        /* Add some spacing at the bottom */
        .form-field:last-child {
            margin-bottom: 20px;
        }

        /* Adding some margin between the form and the button */
        button[type="submit"] {
            margin-top: 10px;
        }

        .error-message {
            color: red;
            font-size: 14px;
        }

    </style>
</head>
<body>
    <div id="certificate-upload-form">
        <h2>Upload New Certificate</h2>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload</button>
        </form>
    </div>
</body>
</html>
