<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        #dashboard {
            background-color: #ffffff;
            width: 90%;
            max-width: 900px;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th, td {
            text-align: left;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #3498db;
            color: #ffffff;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .action-link {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }

        .action-link:hover {
            color: #2980b9;
        }

        .upload-link {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 24px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
            margin-top: 30px;
            transition: background-color 0.3s;
        }

        .upload-link:hover {
            background-color: #2980b9;
        }

        /* Styles for coloring the expiry date */
        .green {
            color: green;
            font-weight: bold;
        }
        .yellow {
            color: rgb(174, 177, 20);
            font-weight: bold;
        }
        .orange {
            color: rgb(197, 120, 19);
            font-weight: bold;
        }
        .red {
            color: rgb(226, 12, 12);
            font-weight: bold;
        }

        @media (max-width: 768px) {
            table {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div id="dashboard">
        <h2>Website Admin Dashboard</h2>
        <table>
            <thead>
                <tr>
                    <th>Certificate Name</th>
                    <th>Owner</th>
                    <th>Expiry Date</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for certificate in certificates %}
                <tr>
                    <td>{{ certificate.domain_name }}</td>
                    <td>{{ certificate.owner }}</td>
                    <td class="{{ certificate.expiry_color }}">
                        {{ certificate.expiry_date|date:"F j, Y" }}
                    </td>
                    <td>
                        <a href="{% url 'certificate_detail' certificate.id %}" class="action-link">View</a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">No certificates available.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <a href="{% url 'certificate_upload' %}" class="upload-link">Upload New Certificate</a>
    </div>
</body>
</html>
