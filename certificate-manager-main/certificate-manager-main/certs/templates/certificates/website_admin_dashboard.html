<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Admin Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .dashboard-container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            color: #3498db;
            text-align: center;
        }

        .content {
            font-size: 18px;
            text-align: center;
        }

        .btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 20px 0;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Welcome Website Admin</h1>
        <div class="content">
            <p>This is the Website Admin Dashboard.</p>
            <button class="btn">Manage Certificates</button>
            <button class="btn">View Logs</button>
            <!-- More admin actions can go here -->
        </div>
    </div>
</body>
</html>
